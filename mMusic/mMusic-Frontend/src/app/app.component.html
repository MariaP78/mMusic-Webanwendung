<mat-sidenav-container>
    <mat-sidenav #sidenav role="navigation">
        <app-sidenav-list (sidenavList) = "sidenav.close()"></app-sidenav-list>
    </mat-sidenav>
    <mat-sidenav-content>
        <app-nav-header (sidenavHeader) = "sidenav.toggle()"></app-nav-header>
        <router-outlet></router-outlet>
    </mat-sidenav-content>
</mat-sidenav-container>
