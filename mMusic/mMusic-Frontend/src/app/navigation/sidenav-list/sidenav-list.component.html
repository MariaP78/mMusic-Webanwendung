<mat-nav-list>
    <a mat-list-item routerLink="" (click)="onSidenavClose()">
        <mat-icon>music_note</mat-icon>
        <span class="nav-caption">mMusic</span>
    </a>
    <a mat-list-item routerLink="/profile" *ngIf="this.auth.currentUser!=null" (click)="onSidenavClose()">
      <mat-icon>account_circle</mat-icon>
      <span class="nav-caption">Profile</span>
    </a>
    <a mat-list-item routerLink="/newSong" *ngIf="this.auth.currentUser?.artist" (click)="onSidenavClose()">
      <mat-icon>audio_file</mat-icon>
      <span class="nav-caption">Upload your creation</span>
    </a>
    <a mat-list-item routerLink="/your-uploads" *ngIf="this.auth.currentUser?.artist" (click)="onSidenavClose()">
      <mat-icon>publish</mat-icon>
      <span class="nav-caption">Your uploaded songs</span>
    </a>
    <a mat-list-item routerLink="/playlist" *ngIf="this.auth.currentUser!=null" (click)="onSidenavClose()">
      <mat-icon>library_music</mat-icon>
      <span class="nav-caption">Playlist</span>
    </a>
    <a mat-list-item routerLink="/register" *ngIf="this.auth.currentUser==null" (click)="onSidenavClose()">
        <mat-icon>how_to_reg</mat-icon>
        <span class="nav-caption">Register</span>
    </a>
    <a mat-list-item routerLink="/login" *ngIf="this.auth.currentUser==null" (click)="onSidenavClose()">
        <mat-icon>login</mat-icon>
        <span class="nav-caption">Log in</span>
    </a>
    <a mat-list-item routerLink="" *ngIf="this.auth.currentUser!=null" (click)="onSidenavCloseSignout()">
      <mat-icon>logout</mat-icon>
      <span class="nav-caption">Log out</span>
  </a>
</mat-nav-list>
